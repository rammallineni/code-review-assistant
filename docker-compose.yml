version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: cra-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-cra_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-cra_password}
      POSTGRES_DB: ${POSTGRES_DB:-code_review_assistant}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/src/database/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-cra_user} -d ${POSTGRES_DB:-code_review_assistant}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cra-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: cra-redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis_password}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-redis_password}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cra-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cra-backend
    environment:
      NODE_ENV: production
      PORT: 4000
      DATABASE_URL: postgresql://${POSTGRES_USER:-cra_user}:${POSTGRES_PASSWORD:-cra_password}@postgres:5432/${POSTGRES_DB:-code_review_assistant}
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis_password}@redis:6379
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      JWT_SECRET: ${JWT_SECRET}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
    ports:
      - "4000:4000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - cra-network
    restart: unless-stopped

  # Frontend App
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:4000}
        VITE_GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID}
    container_name: cra-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - cra-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  cra-network:
    driver: bridge
